version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-api
    environment:
      FLASK_ENV: production
      FLASK_APP: wsgi.py
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      DATABASE_URL: sqlite:////data/app.db
    volumes:
      - sqlite_data:/data
    restart: unless-stopped
    networks:
      - web

  caddy:
    image: caddy:2
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    networks: [web]
    restart: unless-stopped

volumes:
  sqlite_data:
  caddy_data:
  caddy_config:

networks:
  web:
    external: false
