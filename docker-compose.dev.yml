version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: auth-api
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: wsgi.py
      FLASK_DEBUG: "1"
      SECRET_KEY: dev-secret
      JWT_SECRET_KEY: dev-jwt-secret
      API_KEYS: bEm+Lhu9h5s/sJjfehhIFLDdwT5ldc5ofZrxm90N4IE=
      DATABASE_URL: sqlite:////data/app.db
    volumes:
      - ./:/app
      - sqlite_data:/data
    restart: unless-stopped

volumes:
  sqlite_data:
